<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-wrap">
		<header class="ba-header">
			<a href="#" class="ba-header__logo"><img src="img/logo.png" alt="Logo"></a>
		</header>
		<section class="ba-card cf">
			<div class="ba-card-photos">
				<div class="ba-card-photos__top">
					<img class="ba-card-photos__image" src="img/stefan-janoski.png" alt="Stefan Janoski">
				</div>
				<div class="ba-card-photos__color">
					<ul class="ba-color-list">
						<li class="ba-color-list__item ba-color-list__item--black ba-color-list__item--active"><a href="#" class="ba-color-list__link"></a></li>
						<li class="ba-color-list__item ba-color-list__item--white"><a href="#" class="ba-color-list__link"></a></li>
						<li class="ba-color-list__item ba-color-list__item--red"><a href="#" class="ba-color-list__link"></a></li>
						<li class="ba-color-list__item ba-color-list__item--blue"><a href="#" class="ba-color-list__link"></a></li>
					</ul>
					
				</div>

			</div>
			<div class="ba-card-info">
				<h3 class="ba-card-info__name">Nike SB Stefan Janoski Max</h3>
				<p class="ba-card-photos__description">Unisex Skateboarding Shoe</p>
				<span class="ba-rating ba-rating--card cf">
					<span class="ba-rating__highlight" style="width: 60%;"></span>
				</span>
				<section class="ba-card-info__forms cf">
					<form class="ba-card-info__form">
						<select size="1">
							<option selected>Size</option>
						</select>
					</form>
					<form class="ba-card-info__form">
						<select size="1">
							<option selected>Qty</option>
    					</select>
					</form>
				</section>
				<a href="#" class="ba-button">Add to cart</a>
			</div>

		</section>	
		
	</div>
	
</body>
</html>
